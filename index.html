<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>29 July 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary">
    <!-- //login form -->
    <form class="row g-3 bg-black fw-bold text-light p-5" id="loginForm" onsubmit="handleUserLogin(event)">
      <h1 class="text-center">Login Form</h1>
      <div class="col-md-12">
        <label for="userEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="userEmail"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div id="main-homePage" class="d-none">
      <!-- Navbar -->
      <nav class="navbar navbar-expand bg-body-tertiary p-0">
        <div class="container-fluid px-5">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="navbar-brand bg-black text-light rounded-5 p-2 fw-bold"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            onclick="openModal()"
          >
            <span id="userAvatar"></span>
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="ModalTitle"></h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="modal_body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    id="preview"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    disabled
                  >
                    preview
                  </button>
                </div>
              </div>
            </div>
          </div>

          <p
            class="btn btn-primary align-middle m-0 px-5"
            onclick="handleLogout()"
          >
            Logout
          </p>
        </div>
      </nav>

      <!-- card-container  -->
      <div class="container pe-auto">
        <div
          id="card-container"
          class="row d-flex justify-content-center align-items-center mx-5"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
